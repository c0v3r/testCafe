name: Playwright Tests
on:
  push:
    branches: [ main, master ]
 
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install rimraf
      run: npm install rimraf
    - name: Install cross-env
      run: npm i cross-env  
    - name: Run tests
      run: testcafe chrome -c 1 tests/*js --reporter html:report/sampleTest.html
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: report
        path: report/
        retention-days: 30
  